<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparator statistics page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">
</head>

<body id="reportsPage">
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="/interview">
                <h1 class="tm-site-title mb-0">Interview</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="far fa-file-alt"></i>
                            Statistics
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/interview">
                            <i class="far fa-user"></i>
                            Interview
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog"></i>
                            Admin page
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container mt-5">
        <div class="tm-bg-primary-dark tm-block tm-block-settings">
            <h2 class="tm-block-title">Fill setting to start interview:</h2>
            <form method="POST" action="/api/interview/start" class="tm-signup-form row">
                <div class="form-group col-lg-4">
                    <label for="steps">Number of images to evaluate</label>
                    <input
                            id="steps"
                            name="steps"
                            type="number"
                            max="20"
                            min="1"
                            class="form-control validate"
                            value="1"
                            required
                    />
                </div>
                <div class="form-group col-lg-4">
                    <label for="city">City</label>
                    <input
                            id="city"
                            name="city"
                            type="text"
                            class="form-control validate"
                            required
                    />
                </div>
                <div class="form-group col-lg-4">
                    <label for="education">Education</label>
                    <select
                            id="education"
                            name="education"
                            class="form-control validate"
                            required
                    style="height: 60px">
                        <option>Basic school</option>
                        <option>College</option>
                        <option>Bachelor degree</option>
                        <option>Master degree</option>
                    </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="yearOfBirth">Year of birth</label>
                    <input
                            id="yearOfBirth"
                            name="yearOfBirth"
                            type="number"
                            min="1900"
                            max="2020"
                            value="1990"
                            class="form-control validate"
                            required
                    />
                </div>
                <div class="form-group col-lg-2" style="text-align: center">
                    <label for="male">Male</label>
                    <input
                            id="male"
                            name="sex"
                            value="MALE"
                            type="radio"
                            class="validate form-control"
                    />
                </div>
                <div class="form-group col-lg-2" style="text-align: center">
                    <label for="female">Female</label>
                    <input
                            id="female"
                            name="sex"
                            value="FEMALE"
                            type="radio"
                            class="validate form-control"
                            required
                    />
                </div>
                <div class="form-group col-lg-4">
                    <label class="tm-hide-sm">&nbsp;</label>
                    <button
                            type="submit"
                            class="btn btn-primary btn-block text-uppercase"
                    >
                        Start interview
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2020</b> All rights reserved.
        </p>
    </div>
</footer>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
