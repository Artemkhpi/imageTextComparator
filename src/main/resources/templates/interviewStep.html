<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparator statistics page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">
</head>

<body id="reportsPage">
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="/interview">
                <h1 class="tm-site-title mb-0">Interview</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="far fa-file-alt"></i>
                            Statistics
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/interview">
                            <i class="far fa-user"></i>
                            Interview
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog"></i>
                            Admin page
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container mt-5 ">
        <div class="row tm-content-row">
            <div class="col-12" style="text-align: center">
                <h2 class="tm-block-title">Does this product and description matches?</h2>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row tm-bg-primary-dark">
            <div class="tm-block-col col-6">
                <div class="tm-block tm-block-settings">
                    <h2 class="tm-block-title">Product</h2>
                    <div class="form-group col-12 zero-padding">
                        <img class="card-img-top" th:src="@{'/api/images/' + ${image}}">
                    </div>
                    <div style="float:left; padding-left:0" class="col-6">
                        <form th:action="@{/interview/__${interviewId}__/__${interviewStepId}__}" method="post">
                            <input type="hidden" name="userAnswer" value="true">
                            <input type="submit" class="btn btn-success btn-block text-uppercase" value="Match">
                        </form>
                    </div>
                    <div style="float:left; padding-right:0" class="col-6">
                        <form th:action="@{/interview/__${interviewId}__/__${interviewStepId}__}" method="post">
                            <input type="hidden" name="userAnswer" value="false">
                            <input type="submit" class="btn btn-danger btn-block text-uppercase" value="Doesn't match">
                        </form>
                    </div>
                </div>
            </div>
            <div class="tm-block-col col-6">
                <div class="tm-block">
                    <h2 class="tm-block-title">Product description</h2>
                    <div class="form-group col-lg-6 description" th:inline="text">
                        [[${description}]]
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2020</b> All rights reserved.
            </p>
        </div>
    </footer>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
