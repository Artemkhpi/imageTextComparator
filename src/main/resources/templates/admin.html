<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparator admin page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">
</head>

<body id="reportsPage">
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="/admin">
                <h1 class="tm-site-title mb-0">Admin page</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="far fa-file-alt"></i>
                            Statistics
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/interview">
                            <i class="far fa-user"></i>
                            Interview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <i class="fas fa-cog"></i>
                            Admin page
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container mt-5">
        <div class="row tm-content-row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-products">
                    <h2 class="tm-block-title">Descriptions</h2>
                    <div class="tm-product-table-container">
                        <table class="table table-hover tm-table-small tm-product-table" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                <th scope="col" style="width: 60%;">DESCRIPTION CONTENT</th>
                                <th scope="col">IMAGE NAME</th>
                                <th scope="col" style="width: 50px;">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody th:object="${descriptions}" th:each="description : ${descriptions}">
                            <tr>
                                <td th:text="${description.content}" class="tm-product-name"
                                    style="white-space:pre-wrap; word-wrap:break-word"></td>
                                <td th:text="${description.correctImageName}"
                                    style="white-space:pre-wrap; word-wrap:break-word"></td>
                                <td>
                                    <form method="POST"
                                          th:action="@{/api/description/{id}/delete (id=${description.descriptionId})}">
                                        <button type="submit" name="submit" value="value"
                                                class="tm-product-delete-link">
                                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- table container -->
                    <a href="/description-create"
                       class="btn btn-primary btn-block text-uppercase mb-3">Add new description</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-products">
                    <h2 class="tm-block-title">Images</h2>
                    <div class="tm-product-table-container">
                        <table class="table tm-table-small tm-product-table">
                            <li th:each="file : ${files}">
                                <a th:href="${file}" th:text="${file}"></a>
                            </li>
                            <tbody th:object="${images}" th:each="image : ${images}">
                            <tr>
                                <td th:text="${image}" class="tm-product-name"
                                    style="width: 30%; word-break: break-all"></td>
                                <td class="tm-product-name">
                                    <img class="card-img-top" th:src="@{'api/images/' + ${image}}">
                                </td>
                                <td class="text-center">
                                    <form method="POST" th:action="@{api/images/{fileName}/delete (fileName=${image})}">
                                        <button type="submit" name="submit" value="value"
                                                class="tm-product-delete-link">
                                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- table container -->
                    <a href="image-upload"
                       class="btn btn-primary btn-block text-uppercase mb-3">Upload new image</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2020</b> All rights reserved.
            </p>
        </div>
    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
